<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dailypractice.css">
  <title>Document</title>
</head>
<body>
  <div class="changecolors"></div>
  
  <br>
  <input class="andika" type="text" name="text">
  <button class="btn">click me</button>




  <script>
    const btn = document.querySelector('.btn')
    const andika = document.querySelector('.andika')
    const changeColors = document.querySelector('.changecolors')

    btn.addEventListener('click',()=>{
      changeColors.innerText = andika.value
      changeColors.style.backgroundColor = 'gray'
      btn.style.backgroundColor = 'green'
      btn.style.color = 'white'
    })
     

  
  </script>
</body>
</html>
